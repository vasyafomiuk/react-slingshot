version: 2.1

jobs:

  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: 
          command: npm run lint
      - save_cache:
          key: "npm-packages"
          paths:
            - /src/node_modules

  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - restore_cache:
          keys: ["npm-packages"]
      - run:
          command: npm run test

  analyze: 
    docker:
        - image: circleci/node:13.8.0
    steps:
      - restore_cache:
            keys: ["npm-packages"]
      - run:
          command: npm audit    

workflows:
  ci:
    jobs:
      - build
      - test
      - analyze